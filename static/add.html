<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レシピ追加</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header">
        <a href="/" class="logo">Recipe Manager</a>
    </div>

    <h1>レシピ追加</h1>
    <div class="container">
        <form id="recipe-form">
    <label for="recipe_name">料理名:</label>
    <input type="text" id="recipe_name" name="recipe_name" required>

    <label for="ingredients">材料:</label>
    <textarea id="ingredients" name="ingredients" rows="5" required></textarea>

    <label for="instructions">作り方:</label>
    <textarea id="instructions" name="instructions" rows="10" required></textarea>

    <button type="submit">レシピを追加</button>
</form>

<script>
document.getElementById("recipe-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const recipe = {
        recipe_name: document.getElementById("recipe_name").value,
        ingredients: document.getElementById("ingredients").value,
        instructions: document.getElementById("instructions").value
    };

    const res = await fetch("/api/recipes", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(recipe)
    });

    const result = await res.json();
    alert(result.message || "保存に失敗しました");

    // 入力欄をクリア
    e.target.reset();
});
</script>

        <br>
        <a href="/" class="back-button">トップページに戻る</a>
    </div>
</body>
</html>
